[General]
# Where new .pca files appear
INPUT_DIR = /home/pi/Documents

# Where to store .json files
OUTPUT_DIR = /home/pi/Documents/processed

# Where to archive original .pca files
ARCHIVE_DIR = /home/pi/Documents/archive

# Local Git repo directory (if pushing JSON to GitHub)
GIT_LOCAL_REPO_DIR = /home/pi/Documents/gitrepo

[Git]
# Public/Private repo you want to push JSON files to
REPO_URL = https://github.com/johntrue15/NOCTURN-Raspi-test/data

# Git branch for commits
BRANCH = main

# Optional: GitHub username/personal access token (not recommended to store in plain text in production)
USERNAME = your-username
PERSONAL_ACCESS_TOKEN = your-github-token
